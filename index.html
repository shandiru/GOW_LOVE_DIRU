<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Calculator with Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GOW LOVE DIRU</h1>
        <div class="input-section">
            <p>Enter a specific date and time:</p>
            <input type="date" id="inputDate" value="2021-04-06" required>
            <input type="time" id="inputTime" value="21:34" required>
        </div>
        <div class="result-section">
            <h2>LOVE DATE CALCULATOR:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
